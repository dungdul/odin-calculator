<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="row" id="display"></div>
        <div class="row">
            <button id=clear>clear</button>
        </div>
        <div class="row">
            <button class="digit" id="digit7">7</button>
            <button class="digit" id="digit8">8</button>
            <button class="digit" id="digit9">9</button>
            <button class="operation" id="divide">รท</button>
        </div>
        <div class="row">
            <button class="digit" id="digit4">4</button>
            <button class="digit" id="digit5">5</button>
            <button class="digit" id="digit6">6</button>
            <button class="operation" id="multiply">ร</button>
        </div>
        <div class="row">
            <button class="digit" id="digit1">1</button>
            <button class="digit" id="digit2">2</button>
            <button class="digit" id="digit3">3</button>
            <button class="operation" id="subtract">-</button>
        </div>
        <div class="row">
            <button class="digit" id="digit0">0</button>
            <button class="digit" id="digit-dot">.</button>
            <button id="equal">=</button>
            <button class="operation" id="add">+</button>
        </div>
    </div>
</body>
</html>
