<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="row" id="display">2 + 5</div>
        <div class="row">
            <button id=clear>clear</button>
        </div>
        <div class="row">
            <button id="button7">7</button>
            <button id="button8">8</button>
            <button id="button9">9</button>
            <button id="divide">รท</button>
        </div>
        <div class="row">
            <button id="button4">4</button>
            <button id="button5">5</button>
            <button id="button6">6</button>
            <button id="multiply">ร</button>
        </div>
        <div class="row">
            <button id="button1">1</button>
            <button id="button2">2</button>
            <button id="button3">3</button>
            <button id="subtract">-</button>
        </div>
        <div class="row">
            <button id="button0">0</button>
            <button id="button-dot">.</button>
            <button id="equal">=</button>
            <button id="divide">รท</button>
        </div>
    </div>
</body>
</html>
